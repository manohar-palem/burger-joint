<div class="burger-customization container">
  <div class="d-flex flex-row row justify-content-center">
      <!-- burger preview -->
      <div class="d-flex-item col-xs-12 col-sm-6 col-md-4 burger-preview">
        <div class="card">
          <img src="{{burger.thumbnail}}" class="card-img-top burger-thumbnail" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{burger.title}}</h5>
            <p class="card-text">{{burger.description}}</p>
          </div>
        </div>
      </div>

      <div class="d-flex-item col-xs-12 col-sm-6 col-md-4 ingredient-customization">
        <!-- NgbRating symbol template -->
        <ng-template #symbolTemplate let-fill="fill">
          <span class="star" [class.full]="fill === 100">
            <span class="half" [style.width.%]="fill">&#10003;</span>&#10003;
          </span>
        </ng-template>
        <!-- Burger Ingredients Customiazation -->
        <h5>Customize Order</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let ingredient of ingredientOptions; trackBy trackByIngredientName">
            {{ingredient.title}}
            <span class="badge">
              <ngb-rating [max]="ingredient.max" [resettable]="ingredient.resettable" [(rate)]="ingredient.quantity"
                [starTemplate]="symbolTemplate" (rateChange)="onRateChange(ingredient, $event)">
              </ngb-rating>
              <span class="add-price" [class.active]="ingredient.quantity">
                +{{ (ingredient.quantity * ingredientPrice[ingredient.name]) | currency: 'INR' }}
              </span>
            </span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center total-price-item">
            Burger Price
            <span class="badge">
              <span class="total-price">
                {{ burger | burgerPrice }}
              </span>
            </span>
          </li>
        </ul>
        <!-- <a class="btn btn-link float-right" [routerLink]="['/burgers']" role="button"> Next</a> -->
      </div>

  </div>
</div>
