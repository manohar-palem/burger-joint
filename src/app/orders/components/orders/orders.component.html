<div class="orders-component">

  <div class="table-wrapper container">

    <div class="row title">
      <div class="col-sm-6"> <h5>Orders List</h5> </div>
      <div class="col-sm-6">
        <input type="text" class="form-control  form-control-sm"
          placeholder="Search by customer name / burger name" [(ngModel)]="searchStr">
      </div>
    </div>
    <div class="mpl-table bordered" #tableElem [ngStyle]="{'max-height': (tableHeight+'px')}">
      <div class="mpl-thead">
        <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <div class="col-data"> Customer Name </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-data"> Burger Details </div>
          </div>
          <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <div class="col-data"> Price </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="col-data"> Time </div>
          </div>
        </div>
      </div>

      <div class="mpl-tbody">
        <div class="row" *ngFor="let order of orders | filter:searchStr: ['customer.name', 'burger.title']">
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <div class="col-data">{{order.customer.name}}</div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-data">
              <p>Burger Name: {{order.burger.title}}</p>
              <p> Ingredients: {{order.burger | ingredients}} </p>
            </div>
          </div>
          <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <div class="col-data">{{order | orderPrice}}</div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="col-data">{{order.time | date: 'medium'}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
