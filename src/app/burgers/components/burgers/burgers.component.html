<div class="burgers-component container">
  <h5>Burgers List</h5>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let burger of burgers; trackBy: trackByBurgerTypeFn">
      <div class="card">
        <img src="{{burger.thumbnail}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{burger.title}}</h5>
          <p class="card-text">{{burger.description}}</p>
          <span class="float-left">{{ burger | burgerPrice }}</span>
          <a [routerLink]="['/burgers/'+burger.type]" class="card-link float-right">Continue</a>
        </div>
      </div>
    </div>
  </div>
</div>
